<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>let&const</title>
</head>
<script>
    //1,es6以前无块级作用域
    {
        let a= 10
        var b = 1
    }
    console.log(b)
    console.log(a)

    //2,for(var i =0;i<10;i++){}  for循环结束后i还存在

    //3, let 的作用域
    for (let i = 0; i < 3; i++) {
        let i = 'abc';
        console.log(i);

    }

    // abc
    // abc
    // abc

    //4, 暂时性死区 temporal dead zone TDZ
    var tmp = 123;

    if (true) {
        tmp = 'abc'; // ReferenceError
        let tmp;
    }
    //5,typeof 在TDZ 中会报错 ReferenceError


</script>
